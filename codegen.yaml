schema: packages/cms/src/graphql/schema.graphqls
documents:
  - packages/*/src/graphql/*/*.graphql
config:
  scalars:
    Upload: unknown
    Date: string
    Time: string
    JSON: Record<string, any|any[]|string|number|boolean|null|undefined|unknown>
    Long: number
    DateTime: Date
generates:
  packages/website/src/graphql/index.tsx:
    config:
      skipTypename: true
      dedupeFragments: true
    plugins:
      - typescript-operations:
          noExport: true
          preResolveTypes: true
      - typescript-react-apollo:
          withComponent: true
          withHooks: true
          addDocBlocks: true
  packages/website/src/types/graphql.d.ts:
    config:
      noExport: true
      skipTypename: true
    plugins:
      - typescript:
          enumsAsTypes: true
      - typescript-operations:
          preResolveTypes: true