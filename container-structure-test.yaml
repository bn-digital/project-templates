
schemaVersion: 2.0.0
commandTests:
  - name: NodeJS version
    command: node
    args:
      - --version
    exitCode: 0
    expectedOutput: ["v18"]
fileExistenceTests:
  - name: index.html
    path: /usr/local/src/public/index.html
    shouldExist: true
    uid: 1000
metadataTest:
  entrypoint:
    - node
  exposedPorts:
    - '5000'
  workdir: /usr/local/src
  envVars:
    - key: NODE_ENV
      value: production
    - key: HOST
      value: 0.0.0.0
    - key: PORT
      value: '5000'
